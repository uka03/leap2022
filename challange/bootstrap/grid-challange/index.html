<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body class="container bg-secondary">
    <div class="row gap-1">
      <div class="col-6 gap-1">
        <div class="row gap-1">
          <div class="col-5 gap-1">
            <div class="row gap-1 bg-dark text-light mb-1">1</div>
            <div class="row gap-1 bg-warning text-light mb-1">5</div>
          </div>
          <div class="col bg-info mb-1">2</div>
        </div>
        <div class="row gap-1 mb-1">
          <div class="col-5 bg-danger">7</div>
          <div class="col bg-success">8</div>
          <div class="col-5 bg-danger">9</div>
        </div>
        <div class="row gap-1 bg-light">11</div>
        <!-- <div class="row mb-1"></div> -->
      </div>
      <div class="col-4 bg-primary mb-2 text-center">CSS Grid Layout</div>
      <div class="col mb-2">
        <div class="row bg-light mb-1">4</div>
        <div class="row bg-dark text-light mb-1">6</div>
        <div class="row bg-info mb-1">10</div>
        <div class="row bg-warning">12</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
