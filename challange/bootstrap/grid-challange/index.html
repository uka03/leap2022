<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div class="row">
      <div class="col-6 bg-dark border border-2 border-light">
        <div class="row bg-light border border-2 border-light">
          <div class="col border border-2 border-light">
            <div class="row bg-warning border border-2 border-light">1</div>
            <div class="row bg-light border border-2 border-light">1</div>
          </div>
          <div class="col bg-dark border border-2 border-light">1</div>
        </div>
        <div class="row bg-dark border border-2 border-light">
          <div class="col bg-dark border border-2 border-light">1</div>
          <div class="col bg-dark border border-2 border-light">1</div>
          <div class="col bg-dark border border-2 border-light">1</div>
        </div>
        <div class="row bg-dark border border-2 border-light">3</div>
      </div>
      <div class="col-4 bg-dark border border-2 border-light">2</div>
      <div class="col-2 bg-dark border border-2 border-light">
        <div class="row bg-dark border border-2 border-light">1</div>
        <div class="row bg-dark border border-2 border-light">1</div>
        <div class="row bg-dark border border-2 border-light">1</div>
        <div class="row bg-dark border border-2 border-light">1</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
